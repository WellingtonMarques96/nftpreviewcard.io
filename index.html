<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <div class="card">
      <img src="./images/image-equilibrium.jpg" alt="equilibrium representative image">
      <h1>Equilibrium #3429</h1>
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="details">
        <span class="diamond">0.041 ETH</span>
        <div class="clock">
          <img src="./images/icon-clock.svg" alt="">
        </div>
        <span class="day">3 days left</span>
      </div>
      <div class="avatar">
        <img src="./images/image-avatar.png" alt="creator image">
        <p>Creation of Jules Wyvern</p>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/WellingtonMarques96">Wellington Marques</a>.
    </div>
  </footer>
</body>

</html>
